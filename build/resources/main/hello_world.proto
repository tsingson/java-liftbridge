syntax = "proto3";

package helloworld;

option java_multiple_files = true;
option java_package = "io.github.goim.grpc";
option java_outer_classname = "HelloWorldProto";

// The greeting service definition.
service Greeter {
    // Sends a greeting
    rpc SayHello (HelloRequest) returns (HelloResponse) {
    }
    rpc ServerStreamSayHello (HelloRequest) returns (stream HelloResponse) {
    }
    rpc ClientStreamSayHello (stream HelloRequest) returns (HelloResponse) {
    }
    rpc SayHelloStream (stream HelloRequest) returns (stream  HelloResponse) {
    }
}

// The request message containing the user's name.
message HelloRequest {
    string name = 1;
}

// The response message containing the greetings
message HelloResponse {
    string message = 1;
}